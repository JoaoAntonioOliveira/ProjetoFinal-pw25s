<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
	<script type="text/javascript" th:src="@{/vendors/jquery/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/scriptPedido.js}"></script>
	<script type="text/javascript" th:src="@{/js/remover.js}"></script>    
	
</head>
<body>
	<section layout:fragment="conteudo">
	<div class="fundo-branco rounded">
		<div class="page-header ml-3">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8 mt-3">
						<h2>Carrinho</h2>
					</div>
				</div>				
			</div>
		</div>

		<div class="container-fluid">
			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
			</div>

			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed">
					<thead class="ut-table-header-solid">
						<tr>
							<th class="text-center">Código Do Item</th>
							<th class="text-center">Imagem</th>
							<th class="text-center">Nome</th>
							<th class="text-center">Quantidade</th>					
							<th class="text-center">Valor</th>					
						</tr>
					</thead>
					<tbody id="tableCarrinho">
							<!--Tabela sendo montada pelo JS -->
					</tbody>
				</table>
			</div>
			
			<div class="row">
                <label class="ml-3 negrito">Tipo de frete: </label>
                <div class=" pl-2" id="dest">
                    <select class="mb-3 form-control" id="frete" onchange="atribuiFrete()">
                        <option value="0" selected disabled>Selecione</option>
                        <option value="1">Normal</option>
                        <option value="2">Expresso</option>
                        <option value="3">LojaPRIME</option>
                    </select>
               </div>
            </div>
			<div class="row">
                <label class="ml-3 negrito">Forma de pagamento: </label>
                <div class=" pl-2" id="formPag">
                    <select class="mb-3 form-control" id="pagamento">
                        <option value="0" selected disabled>Selecione</option>
                        <option value="1">Dinheiro</option>
                        <option value="2">Cartão de Crédito</option>
                        <option value="3">Boleto</option>                        
                    </select>
               </div>
            </div>
            <div class="d-flex">
                <label class="flex-inline ">Subtotal: R$</label>
                <div class="flex-inline pl-1" id="subTotal">-</div>
            </div>
            <div class="d-flex">
                <label class="flex-inline">Frete: </label>
                <div class="flex-inline pl-1" id="valorFrete">-</div>
            </div>
            <div class="d-flex">
                <label class="flex-inline">Total: </label>
                <div class="flex-inline pl-1" id="totalCompra">-</div>
            </div>
            <a class="btn btn-menu text-white" th:href="${'javascript:salvarPedido();'}">Finalizar compra</a>
			
		</div>
	</div>

	</section>
</body>
</html>
