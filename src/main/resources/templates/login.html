<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loja do João</title>
    <meta charset="utf-8">
    
    
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" 	th:href="@{css/estilo.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
</head>

<body>
	<section layout:fragment="conteudo">
	<div class="container conteudos mt-3 pt-3 pb-3 rounded">
        <div class="produtos rounded pt-3 pb-3">
            <div class="row d-flex-inline">
                <div class="ml-3 col-lg-5 justify-content-center">
                    <h4 class="text-preco text-center">Faça login</h4>
                    <form class="ml-3" th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <label for="email">E-mail *
                            </label>
                            <input class="d-flex form-control" name="username" id="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha *
                            </label>
                            <input class="d-flex form-control" name="password" id="senha" type="password">
                            <a href="lost_pass.html">Esqueci minha senha.</a>
                        </div>

                        <div align="center">
                            <button type="submit" class="px-5 py-2 btn btn-menu text-white">Login</button>
                        </div>
                    </form>
                </div>
                <div class="ml-3 col-lg-1 d-flex justify-content-center">
                    <div class="verticalLine"></div>
                </div>
                <div class="col-lg-5">
                    <h4 class="text-preco text-center">
                        <b>Não tem conta ainda?</b>
                    </h4>
                    <h6 class="text-preco text-center mb-2">
                        <b>Cadastre-se aqui!</b>
                    </h6>
                    <p class="text-justify mb-2">Cadastre-se para conseguir fazer suas compras mais rapido e com um preço melhor</p>
                    <div align="center">
                        <a class="px-5 py-2 btn btn-menu text-white" data-toggle="modal"
						data-target="#modal-form">Quero me cadastrar!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-form" th:id="modal-form">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3>Usuario</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">x</button>
					</div><!-- modal-header -->
					<div class="modal-body">
						<form id="frm" name="frm"
						method="POST" class="form-vertical"
						th:action="@{/usuario/cadastro}">							
							<input type="hidden" id="id" name="id"/>
							<div class="form-group">
								<label for="nomeLogin">Nome</label> 
								<input type="text" class="form-control" id="nome" name="nome" />
							</div>						
							
							<div class="form-group">
								<label for="username">Usuário</label> 
								<input type="text" class="form-control" id="usernameE" name="username" />
							</div>						
							
							<div class="form-group">
								<label for="password">Senha</label> 
								<input type="password" class="form-control" id="passwordD" name="password" />
							</div>
							
							
						</form>
					</div><!-- modal-body -->
					<div class="modal-footer">
						<button type="button" class="btn" data-dismiss="modal"
							aria-hidden="true">Cancelar</button>
							<button type="submit" class="btn btn-success"
								onClick="save('/login')">Salvar</button>
					</div><!-- modal-footer -->
				</div><!-- modal-content -->
			</div><!-- modal-dialog -->
		</div><!-- modal-form -->
		
		
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/crud.js}"></script>
    </section>
</body>
</html>
